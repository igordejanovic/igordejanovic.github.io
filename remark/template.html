<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
        @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
        @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

        body { font-family: 'Droid Serif'; }
        h1, h2, h3 {
            font-family: 'Yanone Kaffeesatz';
            font-weight: normal;
        }
        .author {font-family: 'Ubuntu'; }
        .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

        /* Two-column layout */
        .lcol { width: 49%; float: left; }
        .rcol { width: 49%; float: right; }
        .lcol-narrow { width: 29%; float: left; }
        .rcol-wide { width: 29%; float: right; }

        code { -moz-border-radius: 5px; -web-border-radius: 5px; border-radius: 5px; }
        a { color: #2c495b; text-decoration: none; }
        .remark-slide-content { font-size: 25px; }
        ul>li, ol>li { margin-top: 5px; }
        .sekcija { font-size:20px; float:right; clear:both; }
        .small { font-size: 14px;  }
        .medium { font-size: 20px;  }
        .ref { color:red; }
    </style>
    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-68681917-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <textarea id="source">

{{content}}

    </textarea>
    <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create({
                highlightLanguage: 'python',
                highlightStyle: 'agate',
                highlightLines: true
            });
    </script>
  </body>
</html>
